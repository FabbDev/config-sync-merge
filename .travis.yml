language: php
php:
  - '5.6'
  - '7.1'
  - '7.2'
  - '7.3'

sudo: false
cache:
  directories:
    - $HOME/.composer/cache
install:
  - composer install --no-interaction
  - travis_wait composer update --prefer-lowest --no-interaction
script:
  - ./vendor/bin/phpunit -c ./phpunit.xml.dist --coverage-text
